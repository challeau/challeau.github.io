<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- General information -->
    <title>challeau's website</title>
    <meta name="description" content="My portfolio website.">
    <meta name="author" content="challeau">
    <meta charset="utf-8" />
    <base href=""/>

    <!-- Open Graph settings -->
    <meta property="og:title" content="challeau's website">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://challeau.github.io/">
    <meta property="og:description" content="My portfolio website.">
    <meta property="og:image" content="style/icon/logo.png">

    <!-- Viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom fonts -->
    <link rel="stylesheet" href="style/fonts.css" />

    <style>
      body {
	  background-color: var(--blue);
      }

      .under-const {
	  display: inline-block;
	  align-items: center;
	  justify-content: space-evenly;
      }

      .title {
	  display: flex;
	  flex-flow: column wrap;
	  position: relative;
	  padding: 25vh 0 0 15vw;
	  width: 40%;
	  text-align: center;
	  align-items: center;
      }
      
      h1 {
          color: var(--yellow);
	  -webkit-text-fill-color: var(--yellow);
	  -webkit-text-stroke-width: 1px;
	  -webkit-text-stroke-color: var(--white);
	  font-family: Magilio, Arial, sans-serif;
	  font-size: 8rem;
	  letter-spacing: 6px;
      }

      h2 {
	  color: var(--white);
	  font-family: Quicksand, Arial, sans-serif;
	  font-style: italic;
	  font-size: 2.5rem;
      }

      img {
	  display: inline-block;
	  position: absolute;
	  top: 10vh;
	  right: 5%;
	  width: 40%;
	  height: auto;
      }

      button {
	  position: relative;
	  padding: 10px 10px;
	  width: fit-content;
	  text-align: center;
	  border: 1px solid var(--white);
	  border-radius: 20px;
	  mouse: cursor;
	  background-color: transparent;
      }

      .home a {
	  color: var(--white);
	  font-family: Quicksand, Arial, sans-serif;
	  text-decoration: none;
      }

      .home:hover, .home:hover a {
	  color: var(--blue);
	  background-color: var(--white);
	  opacity: 0.8;
      }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="style/icon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="style/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="style/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="style/icon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
  </head>

  <body>
    <header>
    </header>
    <div class="under-const">
      <div class="title">
	<h1>Page under construction...</h1>
	<h2>I'm working hard on building this page! Come back soon :)</h2>
	<button class="home">
	  <a href="index.html" target="_self" rel="norefferer">
	    <span class="clickable"></span>
	    Go back home</a>
	</button>
      </div>
      <img class="cat" alt="construction cat" src="style/icon/construction-cat.svg"/>
    </div>
  </body>
</html>
